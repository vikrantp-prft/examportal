<header>
  <nav class="navbar navbar-expand-md navbar-white  bg-white">
    <img src="assets/images/prft.png" class="logo" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active" *ngIf="isAdmin">
          <a class="nav-link" [routerLink]="['/dashboard']">
            <i class="fa fa-user-plus"></i>Admin
          </a>
        </li>
        <li class="nav-item active">
          <div class="nav-link">
            <i class="fa fa-user"></i> {{userName}} <b class="caret"></b>
          </div>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/login']" (click)="onLogout()">
            <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out' | translate }}
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
