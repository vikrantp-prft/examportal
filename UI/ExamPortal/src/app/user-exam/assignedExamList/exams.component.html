<header>
  <nav class="navbar navbar-expand-md navbar-white  bg-white">
    <img src="assets/images/prft.png" class="logo" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link">John Smith <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link">Log out <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<hr class="my-0">
<main>
  <div class="container-fluid">
    <div class="card mt-1">
      <div class="card-header">
        <h1 class="h4 font-weight-bold  mb-0">Assigned Exams</h1>
      </div>
      <div class="card-body table-responsive ">
        <table class=" table table-hover table-bordered table-striped">
          <thead>
            <tr>
              <th> Sr.</th>
              <th> Name</th>
              <th> Description </th>
              <th>Total Question</th>
              <th> Duration </th>
              <th> Attempted</th>
              <th> Action</th>
            </tr>
          </thead>
          <ngx-ui-loader></ngx-ui-loader>
          <tbody>
            <tr *ngFor="let item of assignedExamList; let i=index">
              <td>{{i+1}}</td>
              <td> {{ item?.exam?.title }} </td>
              <td> {{ item?.exam?.description }} </td>
              <td> {{ item?.exam?.totalQuestions }} </td>
              <td> {{ item?.exam?.examDurationHours }}HR:{{ item?.exam?.examDurationMinutes }}MIN </td>
              <td>
                <i class="fa" [ngClass]="{'fa-check text-success': item.isAttempted, 'fa-times text-danger': !item.isAttempted}"
                  aria-hidden="true">
                </i>
              </td>
              <td>
                <button [hidden]="item?.isAttempted" [disabled]="item?.isAttempted" [routerLink]="[ '/instruction', item?.examId]" class="btn btn-md btn-primary">
                  Start test
                </button>
                <label [hidden]="!item?.isAttempted" class="text-success font-weight-bold">Attempted </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
