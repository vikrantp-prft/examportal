        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header p-0">

                </ul>
              </div>
              <form action="/online-test/test-question?test=angularjs" method="post" id="questionForm">

                <div class="card-body">
                  <h4 class="mb-0">Question#: 2</h4>
                  <pre>Which of the following directive bootstraps AngularJS framework?</pre>

                  <div id="radio" class="col-xs-12">
                    <br>
                    <div class="input-group ">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          A
                          <input type="radio" id="radio1" value="1" name="radio" onselect="alert('clicke')">
                        </div>
                      </div>
                      <label for="radio1" class="form-control test-option ">ng-init</label><br>
                    </div>
                    <br>
                    <div class="input-group ">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          B
                          <input type="radio" id="radio2" value="2" name="radio">
                        </div>
                      </div>
                      <label for="radio2" class="form-control test-option ">ng-app</label>
                    </div>
                    <br>
                    <div class="input-group ">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          C

                          <input type="radio" id="radio3" value="3" name="radio">
                        </div>
                      </div>
                      <label for="radio3" class="form-control test-option ">ng-controller</label>
                    </div>
                    <br>
                    <div class="input-group ">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          D
                          <input type="radio" id="radio4" value="4" name="radio">
                        </div>
                      </div>
                      <label for="radio4" class="form-control test-option ">ng-bootstrap</label>
                    </div>
                    <br>
                  </div>
                  <input data-val="true" data-val-number="The field questionID must be a number." data-val-required="The questionID field is required."
                    id="questionID" name="questionID" type="hidden" value="2">
                  <input type="hidden" name="answers" value="4">
                  <input type="hidden" name="subject" value="angularjs">
                  <input id="selectedAnswer" name="selectedAnswer" type="hidden" value="">
                </div>
                <div class="card-footer">
                  <input type="submit" value="Next Â»" class="btn btn-primary" onclick="setAnswer();">
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                <h4 class="mb-0">Jump to Question</h4>
              </div>
