<ngx-ui-loader></ngx-ui-loader>
<div class="container-fluid">
  <nav class="navbar navbar-expand-md navbar-white bg-white">
    <img src="assets/images/prft.png" class="logo" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link">John Smith <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link">Log out <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<hr class="my-0">
<div *ngIf="isFeedback == false">
  <div class="container-fluid mt-4">
    <section id="main" class="">
      <div class="card">
        <div class="card-header">
          <span class="mb-0 font-weight-bol h4">{{ examName }}</span>
          <span class="mb-0 font-weight-bol pull-right h4">{{hours}}:{{minute}}:{{second}}</span>
        </div>
        <div class="card-body mt-2">
          <div class="row">
            <div class="col-md-9">
              <div class="card">
                <div class="card-body">
                  <pre class="core-pre p-4" innerHTML="{{currentQuestionIndex + '. ' +
                    currentQuestion}}">
                  </pre>

                  <div class="" *ngIf="currentQuestionQuestionType == 0">
                    <div class="" *ngFor="let option of currentQuestionOptionType; let i=index">
                      <input (change)="setOptionIdArray($event)" type="radio" name="radioOption" id="" value="{{option?.optionId}}">
                      <span class="mx-3">{{i+1}}.</span>
                      <span style="display:inline-flex" innerHTML="{{option.option}}"></span>
                    </div>
                  </div>
                  <div class="" *ngIf="currentQuestionQuestionType == 1">
                    <div class="" *ngFor="let option of currentQuestionOptionType; let i=index">
                      <input class="ml-3" type="checkbox" value="{{option?.optionId}}" (change)="setOptionIdArray($event)">
                      <span class="mx-3">{{i+1}}.</span>
                      <span style="display:inline-flex" innerHTML="{{option.option}}"></span>
                    </div>
                  </div>
                  <div class="" *ngIf="currentQuestionQuestionType == 2">
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Ans.</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="Enter your answer"></textarea>
                    </div>
                  </div>

                </div>
                <div class="card-footer">
                  <button class="btn btn-primary" (click)="fn_previous()" [disabled]="currentQuestionIndex == 1">
                    Previous
                  </button>
                  <button class="ml-1 btn btn-primary" (click)="fn_next()" [hidden]="currentQuestionIndex == totalQuestion">
                    Next
                  </button>
                  <button (click)="fn_endExam()" class="ml-2 btn btn-primary" [hidden]="!(currentQuestionIndex == totalQuestion)">
                    End Exam
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">
                  <h4 class="mb-0">Jump to Question</h4>
                </div>
                <div class="card-body">
                  <div class="row">
                    <button class="m-1 col-md-2 btn btn-md btn-danger" (click)="jumpToQuestion(i)" *ngFor="let q of question; let i=index">{{i+1}}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>


<div class="survey container-fluid mt-1" *ngIf="isFeedback == true">
  <div class="card">
    <div class="card-header">
      <h1 class="h3 font-weight-bold mb-0 pb-0">Survey/Feedback</h1>
    </div>
    <div class="card-body">
      <ol>
        <li class="mb-5" *ngFor="let item of question; let i=index">
          <div innerHTML="{{item?.question}}"></div>
          <ol>
            <li *ngFor="let op of item.options; let i=index">
              <span class="mx-3" *ngIf="item?.questionType == 0">
                <input type="checkbox" name="" id="">
              </span>
              <span class="mx-3" *ngIf="item?.questionType == 1">
                <input type="radio" name="" id="">
              </span>
              <span style="display:inline-flex" innerHTML="{{op.option}}"></span>
            </li>
          </ol>
          <div class="row" *ngIf="item?.questionType == 2">
            <textarea class="col-8" name="" id="" rows="10"></textarea>
          </div>
          <hr>
        </li>

      </ol>
    </div>
  </div>
</div>
<hr>
