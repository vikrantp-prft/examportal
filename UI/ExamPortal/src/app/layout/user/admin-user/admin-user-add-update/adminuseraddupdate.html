<div class="col-md-12">
  <div class="row">

    <div class="col-md-12 col-xs-12 col-lg-12 card">
      <div class="card-header">
        <h1>Add Users</h1>
      </div>

      <div class="col-md-12 col-xs-12 col-lg-12">
        <form action="">
          <div class="sections">
            <div class="form-group">
              <label for="sel1">User group</label>
              <select class="form-control" id="sel1">
                <option>Admin</option>
                <option>Super Admin</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sel1">Team</label>
              <select class="form-control" id="sel1">
                <option>.Net/Java</option>
                <option>UI</option>
                <option>MAGENTO</option>
                <option>PEGA</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sel1">Select Designation</label>
              <select class="form-control" id="sel1">
                <option>Interface Developer</option>
                <option>ATC</option>
                <option>TC</option>
                <option>STC</option>
                <option>LTC</option>
              </select>
            </div>

            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group">
              <label for="dateOfBirth">Date of Birth Name</label>
              <input type="date" class="form-control" id="dateOfBirth">
            </div>
          </div>

          <div class="sections">
            <div class="form-group">
              <label for="phone">Address</label>
              <input type="text" class="form-control" id="phone1">
              <input type="text" class="form-control" id="phone2">
            </div>
            <div class="form-group">
              <label for="state"> City </label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group">
              <label for="sel1">State</label>
              <select class="form-control" id="sel1">
                <option>Maharashtra</option>
                <option>Delhi</option>
                <option>Kerala</option>
                <option>Karnataka</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pincode"> Pincode </label>
              <input type="number" class="form-control" id="pincode">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" id="phone">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input type="number" class="form-control" id="mobile">
            </div>
            <div class="form-group">
              <label for="note">Note (if any)</label>
              <textarea class="form-control" id="note"></textarea> 
            </div>
          </div>

          <div class="sections">
            <div class="section-heading">
              <h2>Login Details</h2>
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password :</label>
              <input type="password" class="form-control" id="password">
            </div>
          </div>

          <div class="btn-sections">
            <button type="button" class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
