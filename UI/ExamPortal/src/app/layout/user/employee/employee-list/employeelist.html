<div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          <h1 class="h3 font-weight-bold mb-0">Employees</h1>
        </div>
        <div class="datatable-header">
          <div class="mx-1 row">
            <div class="col-md-2">
              <div class="">
                <select class="custom-select" id="inlineFormCustomSelect" (change)="setRecordPerPage($event)">
                  <option selected>Per Page</option>
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div>
            <div class="col">
              <button [routerLink]="['/user/addemployee']" class="btn btn-md btn-primary" title="Add Employee">
                Add
              </button>
            </div>
            <div class="col-md-3">
              <input (keyup)="searchRecord($event)" type="text" ng-model="search" id="serach" placeholder="Search"
                class="form-control" />
              <a href="#" class="search-icon">
                <i class="fa fa-search"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="card-body pb-0 table-responsive">
          <table class="table table-hover table-striped  table-bordered">
            <thead>
              <tr>
                <th>Sr.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Team</th>
                <th>Active</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of employeeList; let i = index">
                <td>{{(employeeModel.pageNumber-1)*10 + i +1 }}</td>
                <td>{{emp.firstName}} {{emp.lastName}}</td>
                <td>{{emp.email}}</td>
                <td>
                  <div *ngIf="emp.team!=null">
                    {{emp.team.name}}
                  </div>
                </td>
                <td>
                  <i class="fa" [ngClass]="{'fa-check text-success': emp.isActive, 'fa-times text-danger': !emp.isActive}"
                    aria-hidden="true">
                  </i>
                </td>
                <td>
                  <button class="btn btn-md" type="button" rel="tooltip" [routerLink]="['/user/updateemployee', emp.id]"
                    title="Edit Employee">
                    <i class="fa fa-pencil-square-o text-dark" aria-hidden="true"></i>
                  </button>&nbsp;
                  <button title="Change Status" class="btn btn-md mx-1" type="button" rel="tooltip" (click)="fn_ChangeStatus(emp.id, emp.isActive)">
                    <i class="fa" [ngClass]="{'fa-toggle-on text-success': emp.isActive, 'fa-toggle-off text-danger': !emp.isActive}"
                      aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-md" type="button" rel="tooltip" (click)="fn_deleteEmployee(emp.id)" title="Delete Employee">
                    <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <pagination class="pull-right pr-2" [totalItems]="employeeModel.totalRecords" [itemsPerPage]="employeeModel.pageSize"
          (pageChanged)="pageChanged($event)" [maxSize]="3" [boundaryLinks]="true" [rotate]="false" previousText="PREVIOUS"
          nextText="NEXT" firstText="FIRST" lastText="LAST"></pagination>
      </div>
    </div>
  </div>
</div>
