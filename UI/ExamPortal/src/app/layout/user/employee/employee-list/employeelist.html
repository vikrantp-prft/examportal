<div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">Employees List</div>
        <div class="datatable-header">
          <div class="mx-1 row">
            <div class="col-md-2">
              <div class="">
                <select class="custom-select" id="inlineFormCustomSelect" (change)="setRecordPerPage($event)">
                  <option selected>Per Page</option>
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div>
            <div class="col">
              <button [routerLink]="['/user/addemployee']" class="btn btn-md btn-primary">
                Add
              </button>
            </div>
            <div class="col-4">
              <div class="input-group custom-search-form">
                <input type="text" class="form-control search-field" placeholder="search" (keyup)="searchRecord($event)">
              </div>
            </div>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Team</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of employeeList; let i = index">
                <td>{{i + 1}}</td>
                <td>{{emp.firstName}} {{emp.lastName}}</td>
                <td>{{emp.email}}</td>
                <td>
                  <div *ngIf="emp.team!=null">
                    {{emp.team.name}}
                  </div>
                </td>
                <td>
                  <button type="button" rel="tooltip" [routerLink]="['/user/updateemployee', emp.id]">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>&nbsp;
                  <button type="button" rel="tooltip" (click)="fn_deleteEmployee(emp.id)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <pagination class="pull-right" [totalItems]="employeeModel.totalRecords" [itemsPerPage]="employeeModel.pageSize" (pageChanged)="pageChanged($event)"
        [maxSize]="3" [boundaryLinks]="true" [rotate]="false" previousText="PREVIOUS" nextText="NEXT" firstText="FIRST"
        lastText="LAST"></pagination>
      </div>
    </div>
  </div>
</div>
