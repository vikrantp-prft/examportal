<div class="col-md-12">
  <div class="row">
    <div class="card col-md-12 col-xs-12 col-lg-12">
      <div class="card-header">
        <h1>Add Employee</h1>
      </div>
      <div class="col-md-12 col-xs-12 col-lg-12">
        <form [formGroup]="employeeForm">
          <div class="sections">
            <div class="form-group">
              <label for="sel1">Team</label>
              <select class="form-control" id="sel1">
                <option>AEM</option>
                <option>.NET/JAVA</option>
                <option>MAGENTO</option>
                <option>PEGA</option>
              </select>
            </div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName" required> 
            </div>
            <div class="form-group">
              <label for="middleName">Middle Name</label>
              <input type="text" class="form-control" id="middleName" formControlName="middleName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName">
            </div>
            <div class="form-group">
              <label for="dateOfBirth">Date of Birth Name</label>
              <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" id="phone" formControlName="phone">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input type="number" class="form-control" id="mobile" formControlName="mobile">
            </div>
          </div>

           <div class="sections">
            <div class="section-heading">
              <h2>Permanent Address</h2>
            </div>
             <div class="form-group">
              <label for="Address">Address</label>
              <textarea class="form-control" id="address1" formControlName="address1"></textarea>
              <textarea class="form-control" id="address2" formControlName="address2"></textarea>
            </div>
            <div class="form-group">
              <label for="city"> City </label>
              <input type="text" class="form-control" id="city" formControlName="city">
            </div>
            <div class="form-group">
              <label for="State">State</label>
              <select class="form-control" id="stateId" formControlName="stateId">
                <option>Maharashtra</option>
                <option>Delhi</option>
                <option>Kerala</option>
                <option>Karnataka</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pincode"> Pincode </label>
              <input type="number" class="form-control" id="pincode" formControlName="pincode">
            </div>
          </div> 

          
          <div class="sections">
            <div class="section-heading">
              <h2>Current Address</h2>
            </div>
            <div class="form-group">
              <label for="Address">Address</label>
              <textarea class="form-control" id="currentAddress1" formControlName="currentAddress1"></textarea>
              <textarea class="form-control" id="currentAddress2" formControlName="currentAddress2"></textarea>
            </div>
            <div class="form-group">
              <label for="state"> City </label>
              <input type="text" class="form-control" id="currentCity" formControlName="currentCity">
            </div>
            <div class="form-group">
              <label for="currentStateId">State</label>
              <select class="form-control" id="currentStateId" formControlName="currentStateId">
                <option>Maharashtra</option>
                <option>Delhi</option>
                <option>Kerala</option>
                <option>Karnataka</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pincode"> Pincode </label>
              <input type="number" class="form-control" id="currentPincode" formControlName="currentPincode">
            </div>
          </div>

          <div class="sections">
            <div class="section-heading">
              <h2>Educational Details</h2>
            </div>

            <div class="container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Course</th>
                    <th>Year of Passing (YYYY)</th>
                    <th>School/College/University</th>
                    <th>Percentage %</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>SSC :</td>
                    <td><input type="date" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                    <td>HSSC :</td>
                    <td><input type="date" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                    <td>Degree :</td>
                  </tr>
                  <tr>
                    <td>
                      <select class="form-control" id="sel1">
                        <option>Select Degree </option>
                        <option>BE</option>
                        <option>BCA/MCA</option>
                        <option>MTECH</option>
                        <option>BSc.</option>
                      </select>
                    </td>
                    <td><input type="date" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                  </tr>
                </tbody>
              </table>                

              <div class="form-group">
                <p> Please Submit your interest by selecting the checkbox/below of the following options: </p>
                <label class="checkbox-inline">
                  <input type="checkbox" value="">Quality Assurance (QA)
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value=""> HTML/CSS
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value=""> Flesh/FLex
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value=""> Design
                </label>
              </div>

              <div class="form-group">
                <label for="other-details"> Note (If any): </label>
                <textarea class="form-control" id="note" formControlName="note"></textarea>
              </div>

              <div class="form-group">
                <label class="checkbox-inline"> Is Active :
                  <input type="checkbox" value="IsActive" formControlName="isActive">
                </label>
              </div>
            </div>
          </div>

          <div class="sections">
            <div class="section-heading">
              <h2>Login Details</h2>
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password :</label>
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
          </div>

          <div class="btn-sections">
            <button type="button" class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-default" (click)="fn_saveEmployee()">Submit</button>
          </div>
        </form>
      </div>
    
    </div>
  </div>
</div>
