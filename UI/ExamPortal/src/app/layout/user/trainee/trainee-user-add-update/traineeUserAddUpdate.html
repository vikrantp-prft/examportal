<div class="col-md-12">
  <div class="row">

    <div class="col-md-12 col-xs-12 col-lg-12 card">
      <div class="card-header">
        <h1>Add Trainee</h1>
      </div>

      <div class="col-md-12 col-xs-12 col-lg-12">
        <form action="">
          <div class="sections">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="middleName">Middle Name</label>
              <input type="text" class="form-control" id="middleName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group">
              <label for="dateOfBirth">Date of Birth Name</label>
              <input type="date" class="form-control" id="dateOfBirth">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" id="phone">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input type="number" class="form-control" id="mobile">
            </div>
          </div>


          <div class="sections">
            <div class="section-heading">
              <h2>Current Address</h2>
            </div>
            <div class="form-group">
              <label for="phone">Address</label>
              <input type="text" class="form-control" id="phone">
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
              <label for="state"> City </label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group">
              <label for="sel1">State</label>
              <select class="form-control" id="sel1">
                <option>Maharashtra</option>
                <option>Delhi</option>
                <option>Kerala</option>
                <option>Karnataka</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pincode"> Pincode </label>
              <input type="number" class="form-control" id="pincode">
            </div>
          </div>


          <div class="sections">
            <div class="section-heading">
              <h2>Permanent Address</h2><input type="checkbox">Tick if same as Current Address
            </div>
            <div class="form-group">
              <label for="phone">Address</label>
              <input type="text" class="form-control" id="phone">
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
              <label for="state"> City </label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group">
              <label for="sel1">State</label>
              <select class="form-control" id="sel1">
                <option>Maharashtra</option>
                <option>Delhi</option>
                <option>Kerala</option>
                <option>Karnataka</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pincode"> Pincode </label>
              <input type="number" class="form-control" id="pincode">
            </div>
          </div>




          <div class="sections">
            <div class="section-heading">
              <h2>Educational Details</h2>
            </div>

            <div class="container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Course</th>
                    <th>Year of Passing (YYYY)</th>
                    <th>School/College/University</th>
                    <th>Percentage %</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>SSC :</td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                    <td>HSSC :</td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                    <td>Degree :</td>
                  </tr>
                  <tr>
                    <td>
                      <select class="form-control" id="sel1">
                        <option>Select Degree </option>
                        <option>BE</option>
                        <option>BCA/MCA</option>
                        <option>MTECH</option>
                        <option>BSc.</option>
                      </select>
                    </td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                  </tr>
                </tbody>
              </table>

              <div class="form-group">
                <label for="other-details"> Other Educational Details: </label>
                <textarea class="form-control"></textarea>
              </div>

              <div class="form-group">
                <p> Please Submit your interest by selecting the checkbox/below of the following options: </p>
                <label class="checkbox-inline">
                  <input type="checkbox" value="">Quality Assurance (QA)
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value=""> HTML/CSS
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value=""> Flesh/FLex
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value=""> Design
                </label>
              </div>

              <div class="form-group">
                <label for="other-details"> Note (If any): </label>
                <textarea class="form-control"></textarea>
              </div>

              <div class="form-group">
                <label class="checkbox-inline"> Is Active :
                  <input type="checkbox" value="">
                </label>
              </div>
            </div>
          </div>

          <div class="sections">
            <div class="section-heading">
              <h2>Login Details</h2>
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password :</label>
              <input type="password" class="form-control" id="password">
            </div>
          </div>

          <div class="btn-sections">
            <button type="button" class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
