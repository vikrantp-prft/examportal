<div class="card">
  <div class="card-header">
    <h1 class="h3 font-weight-bold mb-0">
      Add Trainee
    </h1>
    <div class="back-btn">
      <button [routerLink]="['/user/traineelist']" class="btn btn-primary"><span><i class="fa fa-arrow-left"></i></span>
        Back </button>
    </div>
  </div>

  <div class="card-body">
    <div class="col-md-12 col-xs-12 col-lg-12">
      <form [formGroup]="traineeForm" (ngSubmit)="fn_saveTrainee(traineeForm)">
        <div class="sections">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control" id="middleName" formControlName="middleName" placeholder="Middle Name">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="dateOfBirth">Date of Birth Name</label>
                <input type="date" class="form-control" id="dob" formControlName="dob">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="number" class="form-control" id="mobile" formControlName="mobile" placeholder="Mobile">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="sections">
              <div class="section-heading">
                <h4 class="mb-1">Permanant Address </h4>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control mb-2" id="address1" formControlName="address1" placeholder="Address 1">
                <input type="text" class="form-control" id="address2" formControlName="address2" placeholder="Address 2 (optional)">
              </div>
              <div class="form-group">
                <label for="city"> City </label>
                <input type="text" class="form-control" id="city" formControlName="city" placeholder="City">
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" formControlName="stateId">
                  <option value="" selected>--Selected--</option>
                  <option *ngFor="let state of stateArray" value={{state.id}}>
                    {{state.name}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="pincode"> Pincode </label>
                <input type="number" class="form-control" id="pincode" formControlName="pincode" placeholder="Pincode">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="sections">
              <div class="section-heading">
                <h4 class="mb-0">Current Address
                  <span>
                    <label Class="ml-5" style="font-size:.6em"> <input type="checkbox" id="currentAddress"
                        (change)="fn_setCurrentAddress($event)"> Same as permanant</label>
                  </span>
                </h4>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control mb-2" id="currentAddress1" formControlName="currentAddress1" placeholder="Address 1">
                <input type="text" class="form-control" id="currentAddress2" formControlName="currentAddress2" placeholder="Address 2 (optional)">
              </div>
              <div class="form-group">
                <label for="city"> City </label>
                <input type="text" class="form-control" id="currentCity" formControlName="currentCity" placeholder="City">
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" formControlName="currentStateId">
                  <option value="" selected>--Selected--</option>
                  <option *ngFor="let state of stateArray" value={{state.id}}>
                    {{state.name}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="pincode"> Pincode </label>
                <input type="number" class="form-control" id="currentPincode" formControlName="currentPincode" placeholder="Pincode">
              </div>
            </div>
          </div>
        </div>

        <div class="sections">
          <div class="section-heading">
            <h4 class="">Educational Details</h4>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="courseId"> Course </label>
                <select class="form-control" formControlName="courseId" (change)="fn_getSelectedCourse($event)">
                  <option value="" selected>--Select--</option>
                  <option *ngFor="let course of courseArray" value={{course.id}}>
                    {{course.name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="yearOfPassing">Year of passing </label>
                <select class="form-control" formControlName="yearOfPassing">
                  <option value="" selected>--Select--</option>
                  <option *ngFor="let passingYear of yearOfPassingArray" value={{passingYear.year}}>
                    {{passingYear.year}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="institute"> Institution </label>
                <input type="text" class="form-control" id="institution" placeholder="Institute"
                  formControlName="institution">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="institute"> Percentage </label>
                <input type="text" class="form-control" id="percentage" placeholder="Percentage"
                  formControlName="percentage" (keyup)="onlyPercentage($event)">
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="addEducationButton">
            <input type="button" class="btn btn-primary pull-right mb-2" id="btnAddNewEducationDetails" value="Add" (click)="fn_addNewCourse()">
          </div>
          <div class="form-group" *ngIf="updateEducationButton">
            <input type="button" class="btn btn-secondary pull-right mb-2" id="btnUpdateNewEducationDetails" value="Update" (click)="fn_updateNewCourse()">
          </div>
          <div>
            <table class="table table-bordered" id="educationDetailsTable">
              <thead>
                <tr>
                  <th hidden="hidden">CourseID</th>
                  <th>Course</th>
                  <th>Year of Passing (YYYY)</th>
                  <th>School/College/University</th>
                  <th>Percentage (%)</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let educationField of educationArray; let i = index">
                  <td hidden="hidden">
                    <label>{{educationField.courseId}}</label>
                  </td>
                  <td (click)="fn_editCourse(i)">
                    <label>{{educationField.course}}</label>
                  </td>
                  <td (click)="fn_editCourse(i)">
                    <label>{{educationField.yearOfPassing}}</label>
                  </td>
                  <td (click)="fn_editCourse(i)">
                    <label>{{educationField.institution}}</label>
                  </td>
                  <td (click)="fn_editCourse(i)">
                    <label>{{educationField.percentage}}</label>
                  </td>
                  <td>
                    <!-- <button class="btn btn-default btn-md" type="button" (click)="fn_editCourse(i)">Edit</button> -->
                    <button class="btn btn-default btn-md ml-3" type="button" (click)="fn_deleteCourse(i)">
                      <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="form-group">
            <label for="other-details"> Other Educational Details: </label>
            <textarea class="form-control"></textarea>
          </div>

          <!-- <div class="form-group">
            <p> Interest </p>
            <label class="checkbox-inline">
              <input type="checkbox" value="">Quality Assurance (QA)
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value=""> HTML/CSS
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value=""> Flesh/FLex
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value=""> Design
            </label>
          </div> -->

          <div class="form-group">
            <label for="Interest">Interest</label> <br>
            <div *ngFor="let interest of interestArray; let i=index" class="form-check form-check-inline">
              <label>
                <input class="mx-1" type="checkbox" [value]="interest.value" (change)="fn_onInterestChange($event)"
                  [(ngModel)]="interest.selected" [ngModelOptions]="{standalone: true}">
                {{interest.description}}
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="other-details"> Note (If any): </label>
            <textarea class="form-control"></textarea>
          </div>
        </div>

        <div class="sections">
          <div class="section-heading">
            <h4 class="">Login Details</h4>
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" class="form-control" id="password">
          </div>
        </div>

        <div class="btn-sections">
          <button type="button" class="btn btn-danger pull-right">Reset</button>
          <button type="button" class="btn btn-primary pull-right mr-2">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
