<div>
        <div class="row">
          <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
              <div class="card-header">
                <h1 class="h3 font-weight-bold mb-0">Contributor</h1>
              </div>
              <div class="datatable-header">
                <div class="mx-1 row">
                  <div class="col-md-2">
                    <div class="">
                      <select class="custom-select" id="inlineFormCustomSelect" (change)="setRecordPerPage($event)">
                        <option value="10" selected>Per Page</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <!-- <button [routerLink]="['/user/addadminuser']" class="btn btn-md btn-primary" title="Add User">
                      Add
                    </button> -->
                  </div>
                  <div class="col-md-3">
                    <input (keyup)="searchRecord($event)" type="text" ng-model="search" id="serach" placeholder="Search"
                      class="form-control" />
                    <a href="#" class="search-icon">
                      <i class="fa fa-search"></i>
                    </a>
                  </div>
                </div>
              </div>
              <ngx-ui-loader></ngx-ui-loader>
              <div class="card-body pb-0 table-responsive">
                <table class="table table-hover table-striped  table-bordered">
                  <thead>
                    <tr>
                      <th>Sr.</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Team</th>
                      <th>Active</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of userList; let i = index">
                      <td>{{(adminModel.pageNumber-1)*10 + i +1 }}</td>
                      <td>{{user.firstName}} {{user.lastName}}</td>
                      <td>{{user.email}}</td>
                      <!-- [routerLink]="['/user/updateadmin', user.id]" -->
                      <td>
                        <div *ngIf="user.team!=null">
                          {{user.team.name}}
                        </div>
                      </td>
                      <td>
                        <i class="fa" [ngClass]="{'fa-check text-success': user.isActive, 'fa-times text-danger': !user.isActive}"
                          aria-hidden="true">
                        </i>
                      </td>
                      <td>
                        <!-- <button class="btn btn-md" type="button" rel="tooltip" [routerLink]="['/user/updateadmin', user.id]"
                          title="Edit Admin">
                          <i class="fa fa-pencil-square-o text-dark" aria-hidden="true"></i>
                        </button>&nbsp; -->
                        <!-- <button title="Change Status" class="btn btn-md mx-1" type="button" rel="tooltip" (click)="fn_ChangeStatus(user.id, user.isActive)">
                          <i class="fa" [ngClass]="{'fa-toggle-on text-success': user.isActive, 'fa-toggle-off text-danger': !user.isActive}"
                            aria-hidden="true"></i>
                        </button> -->
                        <button class="btn btn-md" type="button" rel="tooltip" (click)="fn_RemoveAdminAccess(user.id)" title="Remove admin access">
                          <i class="fa fa-user-times text-danger" aria-hidden="true"></i>
                        </button>
                        <!-- <button class="btn btn-md" type="button" rel="tooltip" (click)="fn_deleteAdminUser(user.id)" title="Delete Admin">
                          <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                        </button> -->
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <pagination class="pull-right pr-2" [totalItems]="adminModel.totalRecords" [itemsPerPage]="adminModel.pageSize"
              (pageChanged)="pageChanged($event)" [maxSize]="3" [boundaryLinks]="true" [rotate]="false" previousText="PREVIOUS"
              nextText="NEXT" firstText="FIRST" lastText="LAST"></pagination>
          </div>
          </div>
        </div>
      </div>
