<div class="row justify-content-center">
    <div class="col-md-12 mt-5 mb-2">
        <h3 class="text-center">Edit CATEGORY</h3>
    </div>
    <div class="col-md-7 mt-3">
        <form class="" [formGroup]="categoryForm" (ngSubmit)="fn_updateCategory(categoryForm)">
            <div *ngIf="categoryForm.errors" class="div alert alert-danger">
                The categorry title is required
            </div>
            <div class="form-group row">
                <label for="categoryTitle" class="col-sm-3 col-form-label">Category Title<span class="text-danger">*</span>
                    :</label>
                <div class="col-sm-9">
                    <input formControlName="categoryTitle" type="text" class="form-control" id="categoryTitle"
                        placeholder="Category Name">
                    <div *ngIf="categoryTitle.touched && categoryTitle.invalid" class="alert alert-danger">Category
                        title is required</div>
                </div>
            </div>

            <div class="form-group row">
                <label for="categoryDescription" class="col-sm-3 col-form-label">Description <span class="text-danger">*
                    </span>:</label>
                <div class="col-sm-9">
                    <textarea  formControlName="categoryDescription" class="form-control"   id="categoryDescription"  
                        placeholder="Category Description"></textarea>
                    <div  *ngIf="categoryDescription.touched && categoryDescription.invalid"   class="alert alert-danger">
                        Category description is required
                    </div>
                </div> 
            </div>

            <button type="submit" class="btn btn-primary btn-md">Update</button>
            <!-- <button type="reset" class="btn btn-primary btn-md ml-3">Reset</button> -->

        </form>
    </div>
</div>
