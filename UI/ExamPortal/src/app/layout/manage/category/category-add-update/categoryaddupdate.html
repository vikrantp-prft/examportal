<div class="row justify-content-center">
    <div class="col-md-12 mt-5 mb-2">
        <h3 class="text-center">ADD QUESTION CATEGORY</h3>
    </div>
    <div class="col-md-8 mt-3">
        <form class="" [formGroup]="categoryForm" (ngSubmit)="fn_saveCategory(categoryForm)">
            <div *ngIf="categoryForm.errors" class="div alert alert-danger">
                    Please insert all details
            </div>
            <div class="form-group row">
              <label for="categoryTitle" class="col-sm-4 col-form-label">Question Category Title<span class="text-danger">*</span> :</label>
              <div class="col-sm-8">
                <input 
                    formControlName="categoryTitle"
                    type="text" 
                    class="form-control" 
                    id="categoryTitle" 
                    placeholder="Question Category Name">
                <div *ngIf="categoryTitle.touched && categoryTitle.errors" class="alert alert-danger">
                    Question category title is required
                </div>
              </div>  
            </div>

            <div class="form-group row">
                <label for="categoryDescription" class="col-sm-4 col-form-label">Question Category Description <span class="text-danger">* </span>:</label>
                <div class="col-sm-8">
                    <textarea 
                    formControlName="categoryDescription"
                    class="form-control" 
                    id="categoryDescription" 
                    placeholder="Question Category Description"></textarea>
                    <div    *ngIf="categoryDescription.touched && categoryDescription.invalid" 
                            class="alert alert-danger">
                            Question category description is required 
                    </div>
                </div> 
            </div> 
            
            <button type="submit" class="btn btn-primary btn-md" [disabled]="!categoryForm.valid">Submit</button>
            <button type="reset" class="btn btn-primary btn-md ml-3" (click)="frmReset()">Reset</button>

        </form>
    </div>
</div>
