<div class="card">
  <div class="card-header">Category List</div>
  <div class="card-body row justify-content-between">
    <div class="col-md-2">
      <div class="">
        <!-- <label><span>Show</span><select name="example_length" (change)="setRecordPerPage($event)">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select> entries
        </label> -->
        <select class="custom-select" id="inlineFormCustomSelect">
          <option selected>Select Records</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
    <div class="col">
      <button [routerLink]="['/manage/addcategory']" class="btn-primary btn btn-md">Add Question Category
      </button>
    </div>
    <div class="input-group custom-search-form col-md-4">
      <input type="text" class="form-control search-field" placeholder="search" (keyup)="searchRecord($event)">
      <button class="btn btn-md btn-primary">Search</button>
    </div>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th> Sr. No.</th>
          <th> Question Category Title</th>
          <th> Question Category Description </th>
          <th> IsActive </th>
          <th> Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categoryList; let i = index">
          <td>{{i + 1}}</td>
          <td>{{ category.name}}</td>
          <td> {{ category.description }} </td>
          <td> {{ category.isActive }}</td>
          <td>
            <button class="btn btn-md" type="button" rel="tooltip" [routerLink]="['/manage/editCategory', category.id]">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>&nbsp;
            <button class="btn btn-md" type="button" rel="tooltip" (click)="fn_deleteCategory(category.id)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button> &nbsp;
            <button class="btn btn-md" type="button" rel="tooltip" (click)="fn_ChangeStatus(category.id, category.isActive)">
              <i class="fa" [ngClass]="{'fa-toggle-on': category.isActive, 'fa-toggle-off': !category.isActive}"
                aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- [(ngModel)]="params.currentPage" -->
  <!-- [totalItems]="params.totalItems" -->
  <pagination class="pull-right pr-2" [totalItems]="10" [itemsPerPage]="params.pageSize" (pageChanged)="pageChanged($event)"
    [maxSize]="3" [boundaryLinks]="true" [rotate]="false" previousText="PREVIOUS" nextText="NEXT" firstText="FIRST"
    lastText="LAST"></pagination>
</div>
