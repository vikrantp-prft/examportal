<div class="card">
  <div class="card-header">
    <h1 class="h3">Edit Exam</h1>
    <div class="back-btn">
      <button [routerLink]="['/manage/examlist']" class="btn btn-primary"><span><i class="fa fa-arrow-left"></i></span>
        Back </button>
    </div>
  </div>
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col-6">
        <form [formGroup]="editExamForm" (ngSubmit)="onSubmit(editExamForm.value)">
          <div class="sections">
            <div class="form-group">
              <label for="sel1">Team</label>
              <select class="form-control" formControlName="teamId" #teamId>
                <option value="">Select</option>
                <option *ngFor="let team of teamList" value={{team.id}}>
                  {{team.name}}
                </option>
              </select>
              <app-field-error-display [displayError]="isFieldValid(editExamForm, 'teamId')" errorMsg="Select any Team">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <label for="Question Paper Name">Question Paper Name</label>
              <input type="text" class="form-control" formControlName="title" #title>
              <app-field-error-display [displayError]="isFieldValid(editExamForm, 'title')" errorMsg="Enter valid Question Paper Name">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <label for="Description">Description</label>
              <input type="textbox" class="form-control" formControlName="description" #description>
              <app-field-error-display [displayError]="isFieldValid(editExamForm, 'description')" errorMsg="Enter Description">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <label for="Exam Duration">Exam Duration</label>
              <div class="row">
                <div class="col">
                  <select class="form-control" formControlName="examDurationHours" #examDurationHours>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                  <app-field-error-display [displayError]="isFieldValid(editExamForm, 'examDurationHours')" errorMsg="Select Hours">
                  </app-field-error-display>
                </div> <span class="mt-2">Hrs</span>
                <div class="col">
                  <select class="form-control" formControlName="examDurationMinutes" #examDurationMinutes>
                    <option>00</option>
                    <option>05</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option>30</option>
                    <option>35</option>
                    <option>40</option>
                    <option>45</option>
                    <option>50</option>
                    <option>55</option>
                  </select>
                  <app-field-error-display [displayError]="isFieldValid(editExamForm, 'examDurationMinutes')" errorMsg="Select Minutes">
                  </app-field-error-display>
                </div> <span class="mt-2">Min</span>
              </div>


            </div>
            <div class="form-group">
              <label for="Passing Marks">Passing Marks</label>
              <input type="number" class="form-control" formControlName="passingMarks" #passingMarks>%
              <app-field-error-display [displayError]="isFieldValid(editExamForm, 'passingMarks')" errorMsg="Enter Valid Passing Marks">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <label for="Exam Active From">Exam Active From</label>
              <input type="date" class="form-control" formControlName="fromDate" #fromDate>
              <app-field-error-display [displayError]="isFieldValid(editExamForm, 'fromDate')" errorMsg="Enter Valid Exam Active From Date">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <label for="Exam Active Till">Exam Active Till</label>
              <input type="date" class="form-control" formControlName="toDate" #toDate>
              <app-field-error-display [displayError]="isFieldValid(editExamForm, 'toDate')" errorMsg="Enter Valid Exam Active Till Date">
              </app-field-error-display>
            </div>
            <div class="form-group mt-5">
              <div class="row justify-content-start">
                <label class="col-6" for="Is Active">Is Active</label>
                <input class="col-2 mt-2" type="checkbox" formControlName="isActive" #isActive>
              </div>

            </div>
            <div class="form-group row justify-content-start">
              <label class="col-6" for="Show Result in Front">Show Result in Front</label>
              <input class="col-2 mt-2" type="checkbox" formControlName="showResultInFront" #showResultInFront>
            </div>
            <div class="form-group row justify-content-start">
              <label class="col-6" for="Shuffle Question">Shuffle Question</label>
              <input class="col-2 mt-2" type="checkbox" formControlName="shuffleQuestions" #shuffleQuestions>
            </div>
            <div class="form-group row justify-content-start">
              <label class="col-6" for="Shuffle Options">Shuffle Options</label>
              <input class="col-2 mt-2" type="checkbox" formControlName="shuffleOptions" #shuffleOptions>
            </div>
            <div class="form-group row justify-content-start mb-5">
              <label class="col-6" for="Is Paper Public">Is Paper Public</label>
              <input class="col-2 mt-2" type="checkbox" formControlName="isPaperPublic" #isPaperPublic>
            </div>
            <div class="form-group">
              <label for="Total Questions">Total Questions</label>
              <input type="number" class="form-control" formControlName="totalQuestions" #totalQuestions>
              <app-field-error-display [displayError]="isFieldValid(editExamForm, 'totalQuestions')" errorMsg="Enter Valid Total Questions">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <input type="file" name="fileUpload" ng2FileSelect [uploader]="uploader" />
              <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                Upload File
              </button>
            </div>
            <div class="form-group">
              <button class="btn btn-md btn-success" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
