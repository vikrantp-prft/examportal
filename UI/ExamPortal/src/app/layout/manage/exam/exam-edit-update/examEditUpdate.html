<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h1 class="h3">Edit Exam</h1>
        <div class="back-btn">
          <button [routerLink]="['/manage/examlist']" class="btn btn-primary"><span><i class="fa fa-arrow-left"></i></span>
            Back </button>
        </div>
      </div>
      <div class="card-body">
        <ngx-ui-loader></ngx-ui-loader>
        <form [formGroup]="editExamForm" (ngSubmit)="onSubmit(editExamForm.value)">
          <div class="sections">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="sel1">Team</label>
                  <select class="form-control" formControlName="teamId" #teamId>
                    <option value="">--Select--</option>
                    <option *ngFor="let team of teamList" value={{team.id}}>
                      {{team.name}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="Question Paper Name">Question Paper Name</label>
                  <span class="text-danger">*</span>
                  <input type="text" class="form-control" formControlName="title" placeholder="Question Paper Name"
                    #title>
                  <app-field-error-display [displayError]="isFieldValid(editExamForm, 'title')" errorMsg="Enter question paper name">
                  </app-field-error-display>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="Exam Duration">Duration (HH:MM)</label>
                  <span class="text-danger">*</span>
                  <div class="row">
                    <div class="col">
                      <select class="form-control" formControlName="examDurationHours" #examDurationHours>
                        <option value="">--Select--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                      <app-field-error-display [displayError]="isFieldValid(editExamForm, 'examDurationHours')"
                        errorMsg="Select hours">
                      </app-field-error-display>
                    </div>
                    <span class="pt-2">:</span>
                    <div class="col">
                      <select class="form-control" formControlName="examDurationMinutes" #examDurationMinutes>
                        <option value="">--Select--</option>
                        <option>00</option>
                        <option>05</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                        <option>45</option>
                        <option>50</option>
                        <option>55</option>
                      </select>
                      <app-field-error-display [displayError]="isFieldValid(editExamForm, 'examDurationMinutes')"
                        errorMsg="Select minutes">
                      </app-field-error-display>
                    </div>
                    <!-- <span class="pt-2">
                      <h5>Min</h5>
                    </span> -->
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="Passing Marks">Passing Marks(%)</label>
                  <span class="text-danger">*</span>
                  <input type="number" class="form-control" formControlName="passingMarks" placeholder="Passing Marks (%)" #passingMarks>
                  <app-field-error-display [displayError]="isFieldValid(editExamForm, 'passingMarks')" errorMsg="Enter passing marks">
                  </app-field-error-display>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="Total Questions">Total Questions</label>
                  <input type="text" class="form-control" formControlName="totalQuestions" placeholder="Total Questins (Optional)" #totalQuestions>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="Exam Active From">Active From (DD/MM/YYYY)</label>
                  <span class="text-danger">*</span>
                  <input type="date" class="form-control" formControlName="fromDate" #fromDate>
                  <app-field-error-display [displayError]="isFieldValid(editExamForm, 'fromDate')" errorMsg="Enter valid date">
                  </app-field-error-display>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="Exam Active Till">To (DD/MM/YYYY)</label>
                  <span class="text-danger">*</span>
                  <input type="date" class="form-control" formControlName="toDate" #toDate>
                  <app-field-error-display [displayError]="isFieldValid(editExamForm, 'toDate')" errorMsg="Enter valid date">
                  </app-field-error-display>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" formControlName="isActive" #isActive>
                  <label for="Is Active" class="form-check-label">Is Active</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <!-- <label for="Show Result in Front">Show Result in Front</label> -->
                  <input type="checkbox" class="form-check-input" formControlName="showResultInFront"
                    #showResultInFront>
                  <label class="form-check-label" for="Show Result in Front">Show Result in Front</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">

                  <input type="checkbox" class="form-check-input" formControlName="shuffleQuestions" #shuffleQuestions>
                  <label for="Shuffle Question" class="form-check-label">Shuffle Question</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" formControlName="shuffleOptions" #shuffleOptions>
                  <label for="Shuffle Options" class="form-check-label">Shuffle Options</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" formControlName="isPaperPublic" #isPaperPublic>
                  <label for="Is Paper Public" class="form-check-label">Is Paper Public</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 pt-2">
                <div class="form-group">
                  <label for="Description">Description</label>
                  <textarea type="text" class="form-control" formControlName="description" placeholder="Description" #description></textarea>
                </div>
              </div>
              <div class="col-6 question-upload">
                <div class="form-control">
                  <input class="" type="file" name="fileUpload" ng2FileSelect [uploader]="uploader" />
                  <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    Upload File
                  </button>
                </div>
              </div>
            </div>
            <div class="row float-sm-right pr-3">
              <div class="form-group">
                <button class="btn btn-primary btn-md btn-block" type="submit">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
