<div class="card">
  <div class="card-header">
    <h3 class="font-weight-bold text-center">Add Exam</h3>
  </div>
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col-6">
        <form [formGroup]="addExamForm" (ngSubmit)="onSubmit(addExamForm.value)">
          <div class="sections">
            <div class="form-group">
              <label for="sel1">Team</label>
              <select class="form-control" formControlName="teamId" #teamId>
                <option value="null">--All--</option>
                <option *ngFor="let team of teamList" value={{team.id}}>
                  {{team.name}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="Question Paper Name">Question Paper Name</label>
              <input type="text" class="form-control" formControlName="title" #title>
            </div>
            <div class="form-group">
              <label for="Description">Description</label>
              <input type="textbox" class="form-control" formControlName="description" #description>
            </div>
            <div class="form-group">
              <label for="Exam Duration">Exam Duration</label>
              <div class="row">
                <div class="col">
                  <select class="form-control" formControlName="examDurationHours" #examDurationHours>
                    <option>1</option> 
                    <option>2</option> 
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div> 
                <span class="pt-1">HR</span>
                <div class="col">
                  <select class="form-control" formControlName="examDurationMinutes" #examDurationMinutes>
                    <option>00</option>
                    <option>05</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option>30</option>
                    <option>35</option>
                    <option>40</option>
                    <option>45</option>
                    <option>50</option>
                    <option>55</option>
                  </select>
                </div> <span class="pt-1 pl-0">Min</span>
              </div>
            </div>
            <div class="form-group">
              <label for="Passing Marks">Passing Marks</label>
              <input type="number" class="form-control" formControlName="passingMarks" #passingMarks>%
            </div>
            <div class="form-group">
              <label for="Exam Active From">Exam Active From</label>
              <input type="date" class="form-control" formControlName="fromDate" #fromDate>
            </div>
            <div class="form-group">
              <label for="Exam Active Till">Exam Active Till</label>
              <input type="date" class="form-control" formControlName="toDate" #toDate>
            </div>
            <div class="form-group">
              <label for="Is Active">Is Active</label>
              <input type="checkbox" class="form-control" formControlName="isActive" #isActive>
            </div>
            <div class="form-group">
              <label for="Show Result in Front">Show Result in Front</label>
              <input type="checkbox" class="form-control" formControlName="showResultInFront" #showResultInFront>
            </div>
            <div class="form-group">
              <label for="Shuffle Question">Shuffle Question</label>
              <input type="checkbox" class="form-control" formControlName="shuffleQuestions" #shuffleQuestions>
            </div>
            <div class="form-group">
              <label for="Shuffle Options">Shuffle Options</label>
              <input type="checkbox" class="form-control" formControlName="shuffleOptions" #shuffleOptions>
            </div>
            <div class="form-group">
              <label for="Is Paper Public">Is Paper Public</label>
              <input type="checkbox" class="form-control" formControlName="isPaperPublic" #isPaperPublic>
            </div>
            <div class="form-group">
              <label for="Total Questions">Total Questions</label>
              <input type="text" class="form-control" formControlName="totalQuestions" #totalQuestions>
            </div>
            <div class="form-group">
              <input class="" type="file" name="fileUpload" ng2FileSelect [uploader]="uploader" />
              <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                Upload File
              </button>
            </div>
            <div class="form-group">
              <button class="mt-5 btn btn-success btn-md btn-block" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
