<div class="row">
  <div class="col-8">
    <div>
      <div class="card">
        <div class="card-header">
          <h1 class="h3">Question List</h1>
          <div class="back-btn">
            <button [routerLink]="['/manage/examlist']" class="btn btn-primary"><span><i class="fa fa-arrow-left"></i></span>  Back </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row justify-content-between">
            <div class="col-md-3">
              <div class="">
                <select class="custom-select" id="inlineFormCustomSelect" (change)="setRecordPerPage($event)">
                  <option selected>Choose</option>
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div>
            <!-- </div>    -->
            <!-- <div class="col-md-2" style="display: inline-block;">
                          <button [routerLink]="['/manage/addExamQuestion', examID]" class="btn-primary">Add Question</button>
                        </div> -->
            <div class="">
              <button [routerLink]="['/manage/importExamQuestion']" class="btn btn-md btn-primary">Import Questions</button>
            </div>
            <!-- [(ngModel)]="params.searchString" -->
            <!-- <div class=""> -->
              <div class="col-md-3">
                <input (keyup)="searchRecord($event)" type="text" ng-model="search" id="serach" placeholder="Search" class="form-control" />
                <a href="#" class="search-icon">
                  <i class="fa fa-search"></i>
                </a>
              </div>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Question</th>
                <!-- <th style="width:140px;">Question Type</th> -->
                <!-- <th>Category</th> -->
                <th style="width:120px">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                                  <th>Sr. No.</th>
                                  <th>Question</th>
                                  <th>Question Type</th>
                                  <th>Category</th>
                                  <th>
                                    <button type="button" rel="tooltip" (click)="fn_getEmployee(question.id)">
                                      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </button>&nbsp;
                                    <button type="button" rel="tooltip" (click)="fn_deleteEmployee(question.id)">
                                      <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                  </th>
                                </tr> -->
              <tr *ngFor="let question of questionList; let i = index">
                <td>{{(questionModel.pageNumber-1)*10 + i +1 }}</td>
                <td>{{question.question | slice:0:40 }}...</td>
                <!-- <td>{{question.questionType}}</td> -->
                <!-- <td>{{question.categoryId}}</td> -->
                <td>
                  <button class="btn btn-md" type="button" rel="tooltip" (click)="editQuestion(question.id)">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>&nbsp;
                  <button class="btn btn-md " type="button" rel="tooltip" (click)="deleteQuestion(question.id)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <pagination class="card-body pull-right" [totalItems]="totalItems" [itemsPerPage]="questionModel.pageSize"
          (pageChanged)="pageChanged($event)" [maxSize]="3" [boundaryLinks]="true" [rotate]="false" previousText="PREVIOUS"
          nextText="NEXT" firstText="FIRST" lastText="LAST">
        </pagination>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h4 class="font-weight-bold">Add Question</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="questionForm" (ngSubmit)="onSubmit(questionForm)">
          <input type="hidden" formControlName="examID" value="1212121212">
          <div class="sections">
            <div class="form-group">
              <label for="sel1">Question Category</label>
              <select class="form-control" formControlName="questionCategory" #questionCategory>
                <option value="">Select</option>
                <option *ngFor="let category of categoryList; let i = index" value="{{category.id}}">{{category.name}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="middleName">Question Type</label>
              <select formControlName="questionType" class="form-control" (change)="loadOptions($event.target.value)">
                <option value="">Select</option>
                <option value="multipleSelect">Multiple Select(Checkbox)</option>
                <option value="SingleSelect">Single Select(Radio Button)</option>
                <option value="subjective">Subjective</option>
              </select> </div>
            <div class="form-group">
              <label for="lastName">Question</label>
              <input type="textarea" formControlName="questionText" class="form-control">
            </div>

            <div *ngIf="multipleSelectFlag" class="my-4 pt-2">
              <!-- Answer Options -->
              <div class="row">
                <!-- <div class="col">Options</div>
                <div class="col text-end">Answer</div> -->
              </div>
              <div formArrayName="obj_multiSelectOptions">

                <div class="row" *ngFor="let option of questionForm.controls.obj_multiSelectOptions.controls; let i = index">
                  <div class="col-1 pt-1">
                    <label for="lastName">{{i+1}})</label>
                  </div>
                  <div class="col-10" [formGroupName]="i">
                    <div class="row">
                      <div class="col-10">
                        <input type="text" formControlName="multipleSelectOptions" class="form-control form-control-sm">
                      </div>
                      <div class="col-2  pt-2">
                        <input type="checkbox" formControlName="multipleSelectOptionsCorrectAns" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button class="mt-2 btn btn-sm" type="button" rel="tooltip" (click)="addSubstractMultipleSelectOptions('add')">
                  Add Options
                </button>
                <button class="ml-1 mt-2 btn btn-sm" type="button" rel="tooltip" (click)="addSubstractMultipleSelectOptions('sub')">
                  Remove Last Options
                </button>
              </div>
            </div>

            <div class="my-4" *ngIf="singleSelectFlag">
              <!-- Answer Options -->
              <div>
                <!-- <div>Options</div>
                <div>Correct Answer</div> -->
              </div>
              <div>
                <div class="row" *ngFor="let option of questionForm.controls.obj_singleSelectOptions.controls; let i = index">
                  <div class="mt-1 col-1">
                    <label for="lastName">{{i+1}})</label>
                  </div>
                  <div class="col" formArrayName="obj_singleSelectOptions">
                    <div [formGroupName]="i">
                      <div>
                        <input type="text" formControlName="singleSelectOptions" class="form-control form-control-sm">
                      </div>
                    </div>
                  </div>
                  <div class="col-2 pt-2">
                    <input type="radio" name="singleSelectOptionsCorrectAns" value="{{i}}" formControlName="singleSelectOptionsCorrectAns"
                      class="form-control">
                  </div>
                </div>
              </div>

              <div class="mt-2">
                <button class="btn btn-sm" type="button" rel="tooltip" (click)="addSubstractSingleSelectOptions('add')">
                  Add Options
                </button>
                <button class="btn btn-sm ml-1" type="button" rel="tooltip" (click)="addSubstractSingleSelectOptions('sub')">
                  Remove Last Options
                </button>
              </div>
            </div>
          </div>
          <button class="btn btn-sm" type="submit">Submit</button>
          <button class="btn btn-sm ml-1" type="button" (click)="resetAll()">Reset Form</button>
        </form>
      </div>
    </div>
  </div>
</div>
