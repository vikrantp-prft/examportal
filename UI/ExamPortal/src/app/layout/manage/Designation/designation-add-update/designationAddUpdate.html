<div class="row justify-content-center">
    <div class="col-md-12 mt-2">
        <h3 class="text-center">ADD DESIGNATION</h3>
    </div>
    <div class="col-md-7 mt-3">
        <form class="" [formGroup]="designationForm" (ngSubmit)="fn_saveDesignation(designationForm)">
            <div *ngIf="designationForm.errors" class="div alert alert-danger">
                The designation title is required
            </div>
            <div class="form-group row">
              <label for="designationTitle" class="col-sm-3 col-form-label">Designation Title</label>
              <div class="col-sm-9">
                <input 
                    formControlName="designationTitle"
                    type="text" 
                    class="form-control" 
                    id="desigantionTitle" 
                    placeholder="Designation Name">
                <div *ngIf="designationTitle.touched && designationTitle.invalid" class="alert alert-danger">Designation title is required</div>
              </div>  
            </div>
            
            <div class="form-group row ">
                <label for="isActive" class="col-sm-3 col-form-label">Is Active</label>
                <div class="col-sm-9">
                        <input 
                        formControlName="designationisActive"
                        type="checkbox" class="ml-1 form-check-input" id="isACtive">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-md">Submit</button>
            <button type="reset" class="btn btn-primary btn-md ml-3">Reset</button>

        </form>
    </div>
</div>
