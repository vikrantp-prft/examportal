<div>
    <div class="card mb-3">
        <div class="card-header">Designation List</div>
        <div class="datatable-header">
            <div class="mx-1 row">
                <div class="col-md-2">
                    <div class="">
                        <!-- <label class="" for="inlineFormCustomSelect">Preference</label> -->
                        <select class="custom-select" id="inlineFormCustomSelect">
                            <option selected>Choose</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <button [routerLink]="['/manage/addDesignation']" class="btn btn-md btn-primary">
                        Add Designation
                    </button>
                </div>
                <div class="col-4">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control search-field" placeholder="search" (keyup)="searchRecord($event)">
                        <button class="btn btn-md">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Designation Title</th>
                        <th>Designation Description</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let designation of designationList; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{ designation.name }}</td>
                        <td>{{ designation.description}}</td>
                        <td>{{ designation.isActive}}</td>
                        <td>
                            <button type="button" class="btn btn-md" rel="tooltip" [routerLink]="[ '/manage/editDesignation', designation.id ]">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </button>&nbsp;
                            <button type="button" class="btn btn-md" rel="tooltip" (click)="fn_deleteDesignation(designation.id)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <pagination class="pull-right" [totalItems]="10" [itemsPerPage]="params.pageSize" (pageChanged)="pageChanged($event)"
                    [maxSize]="3" [boundaryLinks]="true" [rotate]="false" previousText="PREVIOUS" nextText="NEXT" firstText="FIRST"
                    lastText="LAST"></pagination>
    </div>
</div>
