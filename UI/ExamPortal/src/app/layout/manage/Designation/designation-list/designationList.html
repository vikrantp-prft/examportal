<div>
    <div class="row">
      <div class="col col-xl-12 col-lg-12">
        <div class="card mb-3">
          <div class="card-header">Designation List</div>
          <div class="col-md-12 col-xs-12 col-lg-12 datatable-header">
            <div class="col-md-3">
              <div class="dataTables_length_code">
                <label><span>Show</span><select name="example_length" (change)="setRecordPerPage($event)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select> entries</label>
              </div>
            </div>
            <!-- [(ngModel)]="params.searchString" -->
            <!-- <div class=""> -->
            <div class="input-group custom-search-form col-md-4" style="display: inline-flex;">
              <input type="text" class="form-control search-field" placeholder="search" (keyup)="searchRecord($event)">
            </div>
            <!-- </div>    -->
            <div class="col-md-2" style="display: inline-block;">
              <button [routerLink]="['/manage/addDesignation']" class="btn btn-md btn-primary">Add Designation
              </button>
            </div>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover table-bordered">
              <thead>
                <tr>
                  <th>Sr. No.</th>
                  <th>Designation Title</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
        
                  <tr *ngFor="let designation of designationList; let i = index">
                      <td>{{i + 1}}</td>
                      <td>{{ designation.name }}</td>
                     
                      <td>
                        <button type="button" rel="tooltip"  (click)="fn_getEmployee(emp.id)">
                          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>&nbsp;
                        <button type="button" rel="tooltip"  (click)="fn_deleteEmployee(emp.id)">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
          <!-- [(ngModel)]="params.currentPage" -->
          <!-- [totalItems]="params.totalItems" -->
  
  
          <pagination class="pull-right" [totalItems]="10" [itemsPerPage]="params.pageSize" (pageChanged)="pageChanged($event)"
            [maxSize]="3" [boundaryLinks]="true" [rotate]="false" previousText="PREVIOUS" nextText="NEXT" firstText="FIRST"
            lastText="LAST"></pagination>
        </div>
      </div>
    </div>
  </div>
