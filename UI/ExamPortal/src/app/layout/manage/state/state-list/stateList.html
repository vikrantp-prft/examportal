<div>
    <div class="row">
      <div class="col col-xl-12 col-lg-12">
        <div class="card mb-3">
          <div class="card-header">State List</div>
          <div class="col-md-12 col-xs-12 col-lg-12 datatable-header">
            <div class="col-md-3">
              <div class="dataTables_length_code">
                <label><span>Show</span><select name="example_length" (change)="setRecordPerPage($event)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select> entries</label>
              </div>

              <div class="dataTables_length_code">

              </div>

            </div>
            <!-- [(ngModel)]="params.searchString" -->
            <!-- <div class=""> -->
            <div class="input-group custom-search-form col-md-4" style="display: inline-flex;">
              <input type="text" class="form-control search-field" placeholder="search" (keyup)="searchRecord($event)">
            </div>
            <!-- </div>    -->
            <div class="col-md-2" style="display: inline-block;">
              <button [routerLink]="['/manage/addState']" class="btn btn-md btn-primary">Add State
              </button>
  
  
            </div>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover table-striped  table-bordered">
              <thead>
                <tr>
                  <th>Sr. No.</th>
                  <th>State Title</th>
                  <th>Description</th>
                  <th>IsActive</th>
                  <th>Action</th> 
                </tr>
              </thead>
              <tbody>
        
                  <tr *ngFor="let state of stateList; let i = index">
                      <td>{{i + 1}}</td>
                      <td>{{state.name}}</td>
                      <td>{{state.description}}</td>
                      <td>{{state.isActive}}</td>
                      <td>
                      <button class="btn btn-md" type="button" rel="tooltip" [routerLink]="['/manage/editDegree', state.id]">
                          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                      </button>&nbsp;
                      <button class="btn btn-md" type="button" rel="tooltip"  (click)="fn_deleteState(state.id)">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                      </button>&nbsp;
                      <!-- <span class="btn btn-md" style="background-color:#dddddd;">
                        <input [checked]="degree.isActive" type="checkbox" class="" id="exampleCheck1" (click)="fn_ChangeStatus(degree.id, degree.isActive)">
                      </span>  -->
                      
                      <button class="btn btn-md" type="button" rel="tooltip" (click)="fn_ChangeStatus(state.id, state.isActive)" >
                        <i class="fa" [ngClass]="{'fa-toggle-on': state.isActive, 'fa-toggle-off': !state.isActive}"  aria-hidden="true"></i>
                      </button>
                      
                      </td>
                  </tr>
              </tbody>
            </table>
          </div>
          <!-- [(ngModel)]="params.currentPage" -->
          <!-- [totalItems]="params.totalItems" -->
  
  
          <pagination class="pull-right" [totalItems]="10" [itemsPerPage]="params.pageSize" (pageChanged)="pageChanged($event)"
            [maxSize]="3" [boundaryLinks]="true" [rotate]="false" previousText="PREVIOUS" nextText="NEXT" firstText="FIRST"
            lastText="LAST"></pagination>
        </div>
      </div>
    </div>
  </div>
