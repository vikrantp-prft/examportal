<div class="row justify-content-center">
    <div class="col-md-12 mt-2">
        <h3 class="text-center">ADD DEGREE</h3>
    </div>
    <div class="col-md-7 mt-3">
        <form class="" [formGroup]="degreeForm" (ngSubmit)="fn_saveDegree(degreeForm)">
            <div *ngIf="degreeForm.errors" class="div alert alert-danger">
                The degree title is required
            </div>
            <div class="form-group row">
              <label for="degreeTitle" class="col-sm-3 col-form-label">Degree Title:<span class="text-danger">*</span></label>
              <div class="col-sm-9">
                <input 
                    formControlName="degreeTitle"
                    type="text" 
                    class="form-control" 
                    id="degreeTitle" 
                    placeholder="Degree Name">
                <div *ngIf="degreeTitle.touched && degreeTitle.invalid" class="alert alert-danger">Degree title is required</div>
              </div>  
            </div>

            <div class="form-group row">
                <label for="degreeDescription" class="col-sm-3 col-form-label">Degree Description:<span class="text-danger">*</span></label>
                <div class="col-sm-9">
                  <textarea 
                      formControlName="degreeDescription"
                      class="form-control" 
                      id="degreeDescription" 
                      placeholder="Degree Description"></textarea>
                  <div *ngIf="degreeDescription.touched && degreeDescription.invalid" class="alert alert-danger">Degree description is required</div>
                </div>  
              </div>
            
            <!-- <div class="form-group row ">
                <label for="isActive" class="col-sm-3 col-form-label">Is Active:</label>
                <div class="col-sm-9">
                        <input 
                        formControlName="teamisActive"
                        type="checkbox" class="ml-1 form-check-input" id="isACtive">
                </div>
            </div> -->
            
            <button type="submit" class="btn btn-primary btn-md">Submit</button>
            <button type="reset" class="btn btn-primary btn-md ml-3">Reset</button>

        </form>
    </div>
</div>
