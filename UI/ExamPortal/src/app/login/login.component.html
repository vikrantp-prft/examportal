<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4 login-div">
            <img src="assets/images/perficientlogo.jpg"  />
            <h1>Perficient Exam Portal</h1>
            <form  [formGroup]="loginForm" (ngSubmit)="fn_requestLogin(loginForm)">
                <div class="form-content">
                    <div class="form-group">
                        <input formControlName="username" type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a> -->
                <button type="submit" class="btn rounded-btn btn-primary btn-md pull-right" [disabled]="!loginForm.valid">{{ 'Log in' | translate }}</button>
                <ngx-ui-loader></ngx-ui-loader>
            </form>
        </div>
    </div>
</div>
